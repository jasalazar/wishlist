<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let lista of _listaDeseos.lista">

    <ion-item>
      BOTON!
    </ion-item>

    <h2>{{ lista.name }}</h2>

    <ion-list>

      <ion-item>
        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
        Clash Royale
      </ion-item>
      <ion-item>
        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
        Clash of Clans
      </ion-item>
      <ion-item>
        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
        AoE
      </ion-item>

    </ion-list>

  </ion-card>


  <ion-fab right bottom>
  <button ion-fab color="primary">
    <ion-icon ios="ios-add" md="md-add"></ion-icon>
  </button>
</ion-fab>

</ion-content>

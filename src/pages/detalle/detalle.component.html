<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{ lista.name }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card>
  <ion-card-header>
    <ion-item>
      <ion-label floating>Nombre de la lista</ion-label>
      <ion-input type="text" [(ngModel)]="lista.name"></ion-input>
    </ion-item>
  </ion-card-header>

  <ion-card-content>

    <ion-list>
      <ion-item *ngFor="let item of lista.items" (click)="actualizar(item)">
        <ion-icon *ngIf="!item.completed" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completed" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        <h2>{{ item.name }}</h2>
      </ion-item>
    </ion-list>



  </ion-card-content>

</ion-card>





</ion-content>
